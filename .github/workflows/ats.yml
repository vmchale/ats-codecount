jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: "actions/checkout@v1"
      - name: "Install atspkg"
        run: |
          curl -sSl https://raw.githubusercontent.com/vmchale/atspkg/master/bash/install.sh | sh -s
      - name: "Build ATS"
        run: |
          export PATH=$HOME/.local/bin:$PATH
          atspkg -V
          atspkg build -vv
name: "Haskell CI"
on:
  - push
